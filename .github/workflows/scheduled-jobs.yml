name: Scheduled Maintenance and Indexing
on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use a token with write permissions for creating PRs
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install jsonschema mkdocs-material mkdocs-mermaid2-plugin mkdocs-git-revision-date-localized-plugin mkdocs-autorefs mkdocs-minify-plugin
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: âš™ï¸ Auto-Generate Master Index and Backlinks
        run: python3 tools/generate_master_index.py
        
      - name: âš™ï¸ Auto-Update TODO.md (Placeholder)
        # This will replace the old node script
        run: echo "TODO.md update script will be implemented in a later phase."
        
      - name: ðŸ“ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: ðŸ”Ž Check for Changes
        id: git_status
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Create Pull Request
        if: steps.git_status.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): Automated update of Master Index and TODO.md"
          title: "ðŸ¤– Automated Docs Update: Master Index & TODO.md"
          body: |
            This is an automated Pull Request generated by the scheduled workflow.
            
            - Updates Master Index with new file links and backlinks.
            - Syncs and updates the `TODO.md` file.
            
            Please review and merge.
          branch: automated-docs-update
          base: main
