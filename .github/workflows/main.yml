name: Zarish Sphere SSOT Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Create dummy requirements.txt for cache
        run: touch requirements.txt
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # Install all required MkDocs plugins
          pip install mkdocs-material mkdocs-mermaid2-plugin mkdocs-git-revision-date-localized-plugin mkdocs-autorefs mkdocs-minify-plugin
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
      - name: Install Dependencies & Setup Monorepo
        run: pnpm install
      - name: ğŸ” Run Linters & Validation
        run: pnpm format --check || true
      - name: âš™ï¸ Auto-Generate Indexes & TODOs (Removed - Handled by Scheduled Job)
        # The new index generation script is now implemented
        run: echo "Index and TODO generation is handled by the scheduled job and PR mode."
      - name: ğŸ“ Commit Auto-Generated Files (Removed - Handled by PR Mode)
        # This step is only relevant for a dedicated PR workflow, removing from main push
        run: echo "Commit step is handled by the PR mode workflow."
      - name: ğŸ—ï¸ Build Documentation Site
        run: mkdocs build
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
